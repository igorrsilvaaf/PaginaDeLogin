<!doctype html>
<html class="no-js" lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>Login Page</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="container">
  <div class="login-left">
    <div class="login-header">
      <h1>SYMTER</h1>
      <p>Login</p>
    </div>
    <form class="login-form">
      <div class="login-form-content">
        <div class="form-item">
          <label for="email">Email</label>
          <input type="text" id="email">
        </div>
        <div class="form-item">
          <label for="password">Senha</label>
          <input type="password" id="password">
        </div>
        <div class="form-item">
          <div class="checkbox">
            <input type="checkbox" id="rememberMeCheckbox">
            <label for="rememberMeCheckbox" id="checkboxLabel">Lembrar de mim</label>
          </div>
        </div>
        <button type="submit">Login</button>
      </div>
      <div class="login-form-footer">
        <a href="#">
          <img width="30" src="imagens/LogoFace.png" alt="Logo do Facebook"> Entrar com Facebook
        </a>
        <a href="#">
          <img width="30" src="imagens/LogoGoogle.png"> Entrar com Google
        </a>

      </div>
    </form>
  </div>
  <div class="login-right">
    <img src="https://img.freepik.com/vetores-gratis/laptop-com-icone-de-codigo-isometrico-de-programa-desenvolvimento-de-software-e-aplicacoes-de-programacao-neon-escuro_39422-971.jpg?w=1060&t=st=1667440074~exp=1667440674~hmac=00a5eb400e69aa418a8b70b2f153205836965c1c9ce86a5ba4ba1550166e4fa8" alt="Imagem de fundo">
  </div>
</div>


<script>

</script>

</body>
</html>
